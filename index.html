<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Humin Labs</title>
  
  <style>
    @font-face {
      font-family: 'Aristotelica';
      src: url('fonts/Aristotelica-Text-Bold-trial.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Aristotelica', system-ui, sans-serif;
      background-color: #f4f1de;
      color: #e07a5f;
    }

    .container {
      text-align: center;
      padding: 2em;
    }

    .header {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1em;
    }

    .header img {
      height: 100px;
      width: auto;
      margin-right: 12px;
      vertical-align: middle;
    }

    .header h1 {
      font-size: 2em;
      margin: 0;
      display: inline;
    }

    p {
      font-size: 1.2em;
      margin: 0;
    }

    .humin-columns {
      display: flex;
      width: 100%;
      height: 50vh;
      overflow: hidden;
    }

    .humin-column {
      flex: 1;
      transition: flex 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
      font-size: 1.6em;
      font-weight: bold;
      background-color: #e07a5f;
      color: #f4f1de;
      cursor: pointer;
      text-align: center;
    }

    .humin-column p {
      margin: 0.3em 0;
      font-size: 1em;
      font-weight: 500;
    }

    /* Shrink all when any is hovered */
    body[data-hover] .humin-column {
      flex: 0.8;
    }

    /* Grow hovered column */
    body[data-hover="col1"] .humin-column[data-id="col1"],
    body[data-hover="col2"] .humin-column[data-id="col2"],
    body[data-hover="col3"] .humin-column[data-id="col3"] {
      flex: 1.6;
      background-color: #ca5c49;
    }

    .cta {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      margin-top: 1.5em;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      .humin-columns {
        flex-direction: column;
        height: auto;
      }

      body[data-hover] .humin-column {
        flex: none;
      }

      .humin-column {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <img src="logo.svg" alt="Humin Labs Logo" />
      <h1>HUMIN LABS LLC</h1>
    </div>
    <p>Hover and Click for more information:</p>
  </div>

  <div class="humin-columns">
    <div class="humin-column" data-id="col1">
      <h2>Organizations</h2>
      <p>Companies</p>
      <p>Schools and Universities</p>
      <p>Non-profits & NGOs</p>
    </div>
    <div class="humin-column" data-id="col2">
      <h2>Individuals</h2>
      <p>Makers & Engineers</p>
      <p>Educators</p>
      <p>Students & Learners</p>
    </div>
    <div class="humin-column" data-id="col3">
      <h2>Partners</h2>
      <p>Funders & Donors</p>
      <p>Media & Storytellers</p>
      <p>Advisors & Policymakers</p>
    </div>
  </div>

  <p class="cta">Reach out directly</p>

  <script>
    document.querySelectorAll('.humin-column').forEach(col => {
      col.addEventListener('mouseenter', () => {
        document.body.setAttribute('data-hover', col.dataset.id);
      });
      col.addEventListener('mouseleave', () => {
        document.body.removeAttribute('data-hover');
      });
    });
  </script>
</body>
</html>
