<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humin Labs</title>
    <style>
        @font-face {
            font-family: 'Aristotelica';
            src: url('fonts/Aristotelica-Text-Bold-trial.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            background-color: #f4f1de;
            color: #e07a5f;
            font-family: 'Aristotelica', system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 2em;
        }

        .header {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1em;
        }

        .header img {
            height: 100px;
            width: auto;
            margin-right: 12px;
            vertical-align: middle;
        }

        .header h1 {
            font-size: 2em;
            margin: 0;
            display: inline;
        }

        p {
            font-size: 1.2em;
            margin: 0;
        }

        .user-types {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 2em;
    text-align: center;
}

.column {
    flex: 1 1 200px;
    margin: 1em;
}

.column h2 {
    font-size: 1.4em;
    margin-bottom: 0.5em;
    font-weight: bold;
}

.column p {
    margin: 0.3em 0;
    font-weight: 500;
}

.cta {
    text-align: center;
    font-style: italic;
    font-weight: 600;
    margin-top: 1.5em;
    font-size: 1.1em;
}

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="logo.svg" alt="Humin Labs Logo">
            <h1>HUMIN LABS LLC</h1>
        </div>

        <p>Hover and Click for more information:</p>
    </div>
    <div class="user-types">
    <div class="column">
        <h2>Organizations</h2>
        <p>Companies</p>
        <p>Schools and Universities</p>
        <p>Non-profits & NGOs</p>
    </div>
    <div class="column">
        <h2>Individuals</h2>
        <p>Makers & Engineers</p>
        <p>Educators</p>
        <p>Students & Learners</p>
    </div>
    <div class="column">
        <h2>Partners</h2>
        <p>Funders & Donors</p>
        <p>Media & Storytellers</p>
        <p>Advisors & Policymakers</p>
    </div>
</div>

<p class="cta">Reach out directly</p>


</body>
</html>
