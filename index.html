<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Humin Labs</title>

    <style>
        body {
            height: 300vh; /* Create scrollable content */
            margin: 0vh;
            font-family: sans-serif;
            background-color: #f4f1de;
        }
        
        .header-element {
            position: fixed; /* Or absolute, depending on desired behavior */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f4f1de;
            color: e07a5f;
            padding: 20px;
            text-align: center;
            transition: opacity 0.1s ease-out; /* Smooth transition for opacity changes */
        }
    </style>

  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: 'Aristotelica', system-ui, sans-serif;
      background-color: #f4f1de;
      color: #e07a5f;
    }

    .container {
      text-align: left;
      padding: 2em;
      position: relative;
    }

    .header {
        position: fixed;
        top: 0; /* Positions the banner at the top of the viewport */
        left: 0; /* Positions the banner at the left of the viewport */
        width: 100%; /* Makes the banner span the full width */
        background-color: #e07a5f; /* Example background color */
        color: #f4f1de; /* Example text color */
        padding: 10px; /* Example padding */
        text-align: left; /* Centers the text */
        z-index: 1000; /* Ensures it stays on top of other content */
    }
    .header img {
      height: 60px;
      width: auto;
      margin-right: 12px;
      vertical-align: middle;
    }

    .header h1 {
      font-size: 40px;
      margin: 0;
      display: inline;
      vertical-align: bottom;
      text-align:  center;
    }

    .splash {
      display: inline-flex;
      margin-top: 70px; /* Adjust this value as needed for proper spacing */
    }

    .splash img {
      height: 420px;
      width: auto;
      margin-right: 100px;
      vertical-align: middle;
    }

    .splash h1 {
      font-size:50px;
      margin: 0;
      display: inline;
      vertical-align: bottom;
      text-align:  center;
    }

    

    p {
      font-size: 1.2em;
      margin: 0;
    }

    .hover-link {
    color: #f4f1de; /* Replace with your actual desired color */
    }

    .hover-link:hover {
        color: #f4f1de; /* This ensures the color remains the same on hover */
    }


    .humin-columns {
      display: flex;
      width: 100%;
      overflow: hidden;
      margin-top: 360px;
    }

    .humin-column {
      flex: 1;
      transition: flex 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0em;
      font-size: 1.1em;
      font-weight: bold;
      background-color: #e07a5f;
      border-color: black;
      border-radius: 100px;
      color: #f4f1de;
      cursor: pointer;
      text-align: center;
    }

    .humin-column p {
      margin: 0.5em 0;
      font-size: 1em;
      font-weight: 500;
    }

    /* Shrink all when any is hovered */
    body[data-hover] .humin-column {
      flex: 0.8;
    }

    /* Grow hovered column */
    body[data-hover="col1"] .humin-column[data-id="col1"],
    body[data-hover="col2"] .humin-column[data-id="col2"],
    body[data-hover="col3"] .humin-column[data-id="col3"],
    body[data-hover="col4"] .humin-column[data-id="col4"],
    body[data-hover="col5"] .humin-column[data-id="col5"],
    body[data-hover="col6"] .humin-column[data-id="col6"] {
      flex: 1.6;
      background-color: #ca5c49;
      color: #f4f1de;
    }

    .cta {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      margin-top: 1.5em;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      .humin-columns {
        flex-direction: column;
        height: auto;
      }

      body[data-hover] .humin-column {
        flex: none;
      }

      .humin-column {
        width: 100%;
      }
    }
  </style>
</head>

<body>
<div class="container">
    <div class="header">
      <img src="Assets/Graphics/logo_light.svg" alt="Humin Labs Logo" />
      <h1>HUMIN LABS</h1>
  </div>
</div>

<div class="container">
    <div id="fade-element" class="header-element">

    <div class="splash">
      <div class="container">
      <h1>Open-Source Solutions 
        To Meet <i><u>Every</u></i> Challenge
      </h1> <br><br><br>
      <p>
        Find: Low-Cost, Repairable,
        Customizable, Compatible, Beginner-Friendly,
        Well-Documented, Globally Recognized,
      </p>
</div>
      <img src="Assets/Graphics/Humin_labs_DS.svg" alt="Humin Labs Logo"/>
  </div>
</div>
</div>

<div class="container">
  <div class="humin-columns">
    <div class="humin-column" data-id="col1">
      <h2> Shop and Discover <br> Curated Solutions</h2>
    </div>
    <div class="humin-column" data-id="col2">
      <h2> Get Expert Help <br> With Implementation </h2>
      
    </div>
    <div class="humin-column" data-id="col3">
      <h2> Access Documentation, <br> Community, & Support</h2>
    </div>
  </div>
  </div>

  <script>
    document.querySelectorAll('.humin-column').forEach(col => {
      col.addEventListener('mouseenter', () => {
        document.body.setAttribute('data-hover', col.dataset.id);
      });
      col.addEventListener('mouseleave', () => {
        document.body.removeAttribute('data-hover');
      });
    });
  </script>

    <script>
        const fadeElement = document.getElementById('fade-element');
        const elementHeight = fadeElement.offsetHeight; // Get the initial height of the element

        function handleScroll() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            let opacity = 1;

            // Adjust opacity based on how far the top of the element has scrolled past the top of the viewport
            if (scrollTop > 0) {
                opacity = 1 - 2*(scrollTop / elementHeight); // Fade out as it scrolls away
            }

            // Ensure opacity stays within 0 and 1
            if (opacity < 0) {
                opacity = 0;
            } else if (opacity > 1) {
                opacity = 1;
            }

            fadeElement.style.opacity = opacity;
        }

        // Attach the scroll event listener
        window.addEventListener('scroll', handleScroll);

        // Call once on load to set initial state if scrolled
        handleScroll();
    </script>
  
</body>
</html>
