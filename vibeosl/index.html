<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe-OSL</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent native scroll */
    }

    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
    }

    .container {
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    input[type=range] {
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: #555;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00ffcc;
      border-radius: 50%;
      cursor: pointer;
    }

    .value-display {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #00ffcc;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ddbb;
    }

    input[type=range] {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 8px;
  background: #555;
  border-radius: 5px;
  outline: none;
  cursor: pointer;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  background: #00ffcc;
  border-radius: 50%;
  cursor: pointer;
  border: none;
  margin-top: -6px; /* aligns thumb vertically */
}

input[type=range]::-moz-range-thumb {
  width: 20px;
  height: 20px;
  background: #00ffcc;
  border-radius: 50%;
  cursor: pointer;
  border: none;
}


  </style>
</head>
<body>

  <!-- Section 1 -->
  <div class="section" id="section1">
    <div class="container">
      <label for="engagementSlider">How much does audience engagement matter to you?</label>
      <input type="range" id="engagementSlider" min="0" max="10" step="1" value="5" />
      <div class="value-display">Current value: <span id="sliderValue">5</span></div>
      <button onclick="scrollToSection('section2')">Next</button>
    </div>
  </div>

  <!-- Section 2 -->
  <div class="section" id="section2">
    <div class="container">
      <h2>Next Section Placeholder</h2>
      <p>This is where the next set of inputs or content would go.</p>
      <button onclick="scrollToSection('section1')">Previous</button>
    </div>
  </div>

  <script>
    const slider = document.getElementById("engagementSlider");
    const valueDisplay = document.getElementById("sliderValue");

    slider.addEventListener("input", () => {
      valueDisplay.textContent = slider.value;
    });

    function scrollToSection(sectionId) {
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    }

    // Disable mouse and touch scrolling
    window.addEventListener('wheel', e => e.preventDefault(), { passive: false });
    window.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    window.addEventListener('keydown', e => {
      if (['ArrowUp', 'ArrowDown', 'PageUp', 'PageDown', ' '].includes(e.key)) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
